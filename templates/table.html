<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/table.css') }}">
		<title>Results</title>
	</head>
<body>
	<table class="table">
		<tr class="table_row">
			<th>Author</th>
			<th>Date</th>
			<th>Text</th>
			<th>URL</th>
		</tr>
		{% for i in range(table_len) %}
		<tr class="table__row">
		  <td>{{ table[i]['post_author'] }}</td>
		  <td>{{ table[i]['post_date'] }}</td>
		  <td>{{ table[i]['post_text'] }}</td>
		  <td>{{ table[i]['post_url'] }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
